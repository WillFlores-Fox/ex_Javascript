<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto - Contador de passos</title>
  <link rel="stylesheet" href="02-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Contador de passos</h1>
    <p>Descubra a quantidade de passos serão dados com a distância desejada.</p>
    <a href="index.html" class="voltar"><i class="fa-solid fa-house" ></i></a>
  </header>

  <div class="background"></div>
  <main class="container">
    <div class="form">
      <input type="number" id="inicio" placeholder="Início">
      <input type="number" id="fim" placeholder="Fim">
      <input type="number" id="passo" placeholder="Passo">
      <button onclick="contar()">Contar</button>
      <p id="resultado"></p>
    </div>
  </main>
