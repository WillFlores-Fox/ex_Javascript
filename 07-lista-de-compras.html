<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto - Par ou Ímpar</title>
  <link rel="stylesheet" href="07-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <h1>lista de compras</h1>
    <p>Organize suas compras deixando-as anotadas quando precisar.</p>
    <a href="index.html" class="voltar"><i class="fa-solid fa-house" ></i></a>
  </header>

  <div class="background"></div>
  <main class="container">
    <div class="form">
      <input type="text" id="nome" placeholder="Nome do produto">
      <input type="number" id="quantidade" placeholder="Quantidade" min="1">
      <input type="number" id="valor" placeholder="Valor unitário" step="0.01" min="0">
      <button onclick="adicionarProduto()">Adicionar</button>
      <button onclick="limparLista()">Limpar Lista</button>
      <p id="totalCompra">Total: R$ 0,00</p>
      <ul id="lista"></ul>
    </div>

    </div>
  </main>
