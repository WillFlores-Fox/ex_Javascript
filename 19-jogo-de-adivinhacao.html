<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto - Par ou Ímpar</title>
  <link rel="stylesheet" href="19-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Par ou Ímpar:</h1>
    <p>Descupra se os numeros que você está pensando são pares ou ímpares.</p>
    <br>
    <a href="index.html" class="voltar"><i class="fa-solid fa-house" ></i></a>
  </header>

  <div class="background"></div>
  <main class="container">
    <div class="project-container">
      <h2>Jogo da Adivinhação</h2>
      <br>
      <label for="difficulty">Escolha a dificuldade:</label>
      <select id="difficulty" onchange="startGame()">
        <option value="easy">Fácil (1-20)</option>
        <option value="normal">Normal (1-50)</option>
        <option value="hard">Difícil (1-100)</option>
      </select>
      <br>
      <div id="game-area">
        <p id="info">Clique em "Iniciar Jogo" para começar!</p>
        <input type="number" id="guess" placeholder="Digite seu palpite" disabled />
        <button onclick="checkGuess()">Tentar</button>
        <p id="feedback"></p>
        <p id="remaining"></p>
      </div>

      <button onclick="startGame()">Iniciar Jogo</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Meu Site. Todos os direitos reservados.
  </footer>

  <script src="19-script.js"></script>
</body>

</html>
