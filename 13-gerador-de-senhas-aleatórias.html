<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto - Par ou Ímpar</title>
  <link rel="stylesheet" href="13-style.css" />
</head>

<body>
  <header>
    <h1>Par ou Ímpar:</h1>
    <p>Descupra se os numeros que você está pensando são pares ou ímpares.</p>
    <br>
    <a href="index.html" class="voltar">⬅ Voltar</a>
  </header>

  <div class="background"></div>
  <main class="container">
    <div class="project-container">
      <h2>🔐 Gerador de Senhas Aleatórias</h2>
      <label for="length">Tamanho da senha:</label>
      <input type="number" id="length" min="4" max="32" value="12" />

      <div class="options">
        <label><input type="checkbox" id="uppercase" checked /> Letras maiúsculas</label>
        <label><input type="checkbox" id="lowercase" checked /> Letras minúsculas</label>
        <label><input type="checkbox" id="numbers" checked /> Números</label>
        <label><input type="checkbox" id="symbols" /> Símbolos</label>
      </div>

      <button onclick="generatePassword()">Gerar Senha</button>
      <input type="text" id="result" readonly />
    </div>
  </main>

  </footer>

  <script src="13-script.js"></script>
</body>

</html>
