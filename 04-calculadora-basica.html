<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto - Par ou Ímpar</title>
  <link rel="stylesheet" href="04-style.css" />
</head>

<body>
  <header>
    <h1>Meu Site Incrível</h1>
    <p>Veja os destaques em nossos cards abaixo</p>
    <a href="index.html" class="voltar">⬅ Voltar</a>
  </header>

  <div class="background"></div>
  <main class="container">
    <h1>Descubra:</h1>
    <br>
    <div class="form">
      <input type="number" id="num1" placeholder="Número 1">
      <input type="number" id="num2" placeholder="Número 2">
      
      <select id="operacao" class="combo">
        <option value="soma">Adição (+)</option>
        <option value="subtracao">Subtração (−)</option>
        <option value="multiplicacao">Multiplicação (×)</option>
        <option value="divisao">Divisão (÷)</option>
      </select>
    
      <button onclick="calcular()">Calcular</button>
      <p id="resultado"></p>
    </div>
  </main>

  </footer>

  <script src="04-script.js"></script>
